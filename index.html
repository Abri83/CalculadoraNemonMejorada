<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <audio id="button-sound" src="clic.mp3"></audio> <!-- Agrega el sonido aquí -->
  <div class="calculator">
    <img src="cientifico.gif" alt="Científico" class="cientifico-gif">
    <h2>Calculadora</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="text" id="operand1" placeholder="Operand_1">
    <input type="text" id="operand2" placeholder="Operand_2">
    <input type="text" id="operand3" placeholder="Operand_3 (opcional)">
    <button onclick="calculate()" class="calculate-button">Calcular</button>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
